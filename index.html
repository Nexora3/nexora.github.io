<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexora — GHS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Баннер на весь экран -->
  <div class="banner">
    <img src="assets/banner.jpg" alt="GHS Banner" />
  </div>

  <!-- Контейнер -->
  <div class="card">
    <img src="assets/avatar.jpg" alt="Avatar" class="avatar" />
    <h1 id="name">Nexora</h1>
    <p id="description">Просто Nexora. Один из тех, кто делает движ GHS.</p>

    <h2 id="team-title">GHS Team</h2>
    <p id="team-desc">
      Это сообщество для общения, где вы можете найти новых друзей и единомышленников.
      Мы объединяем людей, интересующихся программированием и видеоиграми.
    </p>

    <!-- Стрелка и скрытая инфа -->
    <button class="toggle-button" onclick="toggleInfo()">▼</button>
    <div id="extra-info" class="hidden">
      <p>Дополнительная информация о GHS и Nexora...</p>
    </div>

    <!-- Кнопки -->
    <div class="buttons">
      <a href="https://discord.gg/ghsteam" target="_blank">Discord</a>
      <a href="https://ghs-team.vercel.app/" target="_blank">GHS сайт</a>
    </div>

    <!-- Языки -->
    <div class="lang-switcher">
      <button id="btn-ru" class="active">RU</button>
      <button id="btn-en">EN</button>
      <button id="btn-ua">UA</button>
    </div>
  </div>

  <script>
    const content = {
      ru: {
        name: "Nexora",
        description: "Просто Nexora. Один из тех, кто делает движ GHS.",
        teamTitle: "GHS Team",
        teamDesc: "Это сообщество для общения, где вы можете найти новых друзей и единомышленников. Мы объединяем людей, интересующихся программированием и видеоиграми."
      },
      en: {
        name: "Nexora",
        description: "Just Nexora. One of those who drives the GHS vibe.",
        teamTitle: "GHS Team",
        teamDesc: "A community for communication where you can find new friends and like-minded people. We unite those interested in programming and games."
      },
      ua: {
        name: "Nexora",
        description: "Просто Nexora. Один із тих, хто робить рух GHS.",
        teamTitle: "GHS Team",
        teamDesc: "Це спільнота для спілкування, де ви знайдете друзів та однодумців. Ми об’єднуємо тих, хто цікавиться програмуванням та іграми."
      }
    };

    ["ru", "en", "ua"].forEach(lang => {
      document.getElementById("btn-" + lang).addEventListener("click", () => {
        ["ru", "en", "ua"].forEach(l => {
          document.getElementById("btn-" + l).classList.remove("active");
        });
        document.getElementById("btn-" + lang).classList.add("active");

        document.getElementById("name").textContent = content[lang].name;
        document.getElementById("description").textContent = content[lang].description;
        document.getElementById("team-title").textContent = content[lang].teamTitle;
        document.getElementById("team-desc").textContent = content[lang].teamDesc;
      });
    });

    function toggleInfo() {
      const info = document.getElementById("extra-info");
      info.classList.toggle("hidden");
    }
  </script>
</body>
</html>
